# BackendConfig for API health check
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: agentprovision-api-backend
  namespace: prod
spec:
  healthCheck:
    checkIntervalSec: 15
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 2
    type: HTTP
    requestPath: /api/v1/
---
# Combined Ingress for AgentProvision
# Routes traffic to both API and Web services using a single Load Balancer IP
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentprovision-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: gce
    networking.gke.io/managed-certificates: agentprovision-cert
  labels:
    app.kubernetes.io/name: agentprovision
    app.kubernetes.io/component: ingress
spec:
  rules:
    # Main domain - Web frontend serves root, API serves /api
    - host: "agentprovision.com"
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: agentprovision-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentprovision-web
                port:
                  number: 80
    # www subdomain redirects to main (handled by web frontend)
    - host: "www.agentprovision.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentprovision-web
                port:
                  number: 80
---
# Managed Certificate for HTTPS
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: agentprovision-cert
  namespace: prod
  labels:
    app.kubernetes.io/name: agentprovision
    app.kubernetes.io/component: certificate
spec:
  domains:
    - agentprovision.com
    - www.agentprovision.com
