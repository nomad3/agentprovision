# Note: The global IP address should be created via gcloud or Terraform
# This file documents the expected resource name
#
# Create the global IP address with:
# gcloud compute addresses create servicetsunami-gateway-ip --global --project=YOUR_PROJECT
#
# Then configure DNS A records for:
# - servicetsunami.com -> <IP_ADDRESS>
# - www.servicetsunami.com -> <IP_ADDRESS>
# - api.servicetsunami.com -> <IP_ADDRESS>
#
# Verify with:
# gcloud compute addresses describe servicetsunami-gateway-ip --global --project=YOUR_PROJECT
