---
# GCP Certificate Manager Certificate Map
# This links to certificates managed in GCP Certificate Manager
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: servicetsunami-cert
  namespace: gateway-system
  labels:
    app.kubernetes.io/name: servicetsunami
    app.kubernetes.io/component: gateway
spec:
  domains:
    - servicetsunami.com
    - www.servicetsunami.com
    - api.servicetsunami.com
