services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8001}:8000"
    volumes:
      - ./apps/api:/app
    env_file:
      - ./apps/api/.env
    depends_on:
      - db

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT:-8002}:80"
    environment:
      - NODE_ENV=development
      - WDS_SOCKET_HOST=0.0.0.0
      - WDS_SOCKET_PORT=3000
    depends_on:
      - api

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agentprovision
    ports:
      - "${DB_PORT:-8003}:5432"

  databricks-worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: python -m app.workers.databricks_worker
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
    restart: unless-stopped
