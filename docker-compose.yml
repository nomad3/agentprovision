services:
  temporal:
    image: temporalio/auto-setup:1.22.2
    restart: unless-stopped
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=db
      - SKIP_SCHEMA_SETUP=false
      - SKIP_DEFAULT_NAMESPACE_CREATION=false
    ports:
      - "${TEMPORAL_GRPC_PORT:-7233}:7233"
      - "${TEMPORAL_WEB_PORT:-8233}:8233"
    depends_on:
      - db

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8001}:8000"
    volumes:
      - ./apps/api:/app
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
      - temporal

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT:-8002}:80"
    environment:
      - NODE_ENV=development
      - WDS_SOCKET_HOST=0.0.0.0
      - WDS_SOCKET_PORT=3000
    depends_on:
      - api

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agentprovision
    ports:
      - "${DB_PORT:-8003}:5432"

  databricks-worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: python -m app.workers.databricks_worker
    volumes:
      - ./apps/api:/app
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
      - temporal
    restart: unless-stopped

  mcp-server:
    build:
      context: ./apps/mcp-server
      dockerfile: Dockerfile
    ports:
      - "${MCP_PORT:-8086}:8086"
    environment:
      - API_BASE_URL=http://api:8000
      - API_INTERNAL_KEY=${API_INTERNAL_KEY:-internal-service-key}
      - DATABRICKS_HOST=${DATABRICKS_HOST}
      - DATABRICKS_TOKEN=${DATABRICKS_TOKEN}
      - DATABRICKS_WAREHOUSE_ID=${DATABRICKS_WAREHOUSE_ID}
      - MCP_PORT=8086
    depends_on:
      - api
    restart: unless-stopped
