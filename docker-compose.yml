services:
  temporal:
    image: temporalio/auto-setup:1.22.2
    restart: unless-stopped
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=db
      - SKIP_SCHEMA_SETUP=false
      - SKIP_DEFAULT_NAMESPACE_CREATION=false
    ports:
      - "${TEMPORAL_GRPC_PORT:-7233}:7233"
      - "${TEMPORAL_WEB_PORT:-8233}:8233"
    depends_on:
      - db

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8001}:8000"
    volumes:
      - ./apps/api:/app
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
      - temporal
      - adk-server
    environment:
      - MCP_SERVER_URL=http://mcp-server:8000
      - ADK_BASE_URL=http://adk-server:8080
      - ADK_APP_NAME=${ADK_APP_NAME:-agentprovision_supervisor}

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT:-8002}:80"
    environment:
      - NODE_ENV=development
      - WDS_SOCKET_HOST=0.0.0.0
      - WDS_SOCKET_PORT=3000
    depends_on:
      - api

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agentprovision
    ports:
      - "${DB_PORT:-8003}:5432"

  databricks-worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: python -m app.workers.databricks_worker
    volumes:
      - ./apps/api:/app
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
      - temporal
    environment:
      - MCP_SERVER_URL=http://mcp-server:8000
    restart: unless-stopped

  mcp-server:
    build:
      context: ./apps/mcp-server
      dockerfile: Dockerfile
    ports:
      - "${MCP_PORT:-8086}:8000"
    environment:
      - API_BASE_URL=http://api:8000
      - API_INTERNAL_KEY=${API_INTERNAL_KEY:-internal-service-key}
      - DATABRICKS_HOST=${DATABRICKS_HOST}
      - DATABRICKS_TOKEN=${DATABRICKS_TOKEN}
      - DATABRICKS_WAREHOUSE_ID=${DATABRICKS_WAREHOUSE_ID}
      - MCP_PORT=8000
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
    depends_on:
      - db
    restart: unless-stopped

  adk-server:
    build:
      context: ./apps/adk-server
      dockerfile: Dockerfile
    ports:
      - "${ADK_PORT:-8085}:8080"
    environment:
      - ADK_HOST=0.0.0.0
      - ADK_PORT=8080
      - MCP_SERVER_URL=http://mcp-server:8000
      - MCP_API_KEY=${MCP_API_KEY:-dev_mcp_key}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agentprovision
      - SECRET_KEY=${SECRET_KEY:-local_dev_secret_key}
      - GOOGLE_GENAI_USE_VERTEXAI=${GOOGLE_GENAI_USE_VERTEXAI:-false}
    volumes:
      - ./apps/adk-server:/app
    depends_on:
      - db
      - mcp-server
    restart: unless-stopped

  test-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
      - POSTGRES_DB=testdb
    ports:
      - "8004:5432"
