type Agent {
  id: ID!
  tenantId: ID!
  name: String!
  type: String!
  version: String!
  status: String!
  createdAt: String!
}

type Tenant {
  id: ID!
  name: String!
  plan: String!
  region: String!
  createdAt: String!
}

type Query {
  agents(tenantId: ID): [Agent!]!
  tenants: [Tenant!]!
}

input AgentInput {
  id: ID!
  tenantId: ID!
  name: String!
  type: String!
  version: String
}

input TenantInput {
  id: ID!
  name: String!
  plan: String
  region: String
}

type Mutation {
  createAgent(input: AgentInput!): Agent!
  deployAgent(id: ID!): Agent!
  createTenant(input: TenantInput!): Tenant!
}

