name: Kubernetes Shared Resources

on:
  push:
    branches:
      - main
    paths:
      - 'kubernetes/**'
      - '.github/workflows/kubernetes-shared.yaml'
  workflow_dispatch:

env:
  GCP_PROJECT: ${{ vars.GCP_PROJECT }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER }}
  GKE_ZONE: ${{ vars.GKE_ZONE }}
  NAMESPACE: prod

jobs:
  deploy:
    name: Deploy Shared Resources
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Deploy shared Kubernetes resources
        run: |
          kubectl apply -f kubernetes/ingress.yaml

      - name: Wait for Ingress IP
        run: |
          echo "Waiting for Ingress to get an IP address..."
          for i in {1..30}; do
            IP=$(kubectl get ingress agentprovision-ingress -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$IP" ]; then
              echo "Ingress IP: $IP"
              break
            fi
            echo "Attempt $i: IP not assigned yet, waiting..."
            sleep 10
          done

      - name: Verify deployment
        run: |
          echo "Ingress status:"
          kubectl get ingress agentprovision-ingress -n ${{ env.NAMESPACE }}
          echo ""
          echo "Managed Certificate status:"
          kubectl get managedcertificates -n ${{ env.NAMESPACE }}
