name: AgentProvision Worker - Build & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'helm/values/agentprovision-worker.yaml'
      - 'helm/charts/microservice/**'
      - '.github/workflows/agentprovision-worker.yaml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build'
        required: false
        default: 'true'
        type: boolean

env:
  GCP_PROJECT: ${{ vars.GCP_PROJECT }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER }}
  GKE_ZONE: ${{ vars.GKE_ZONE }}
  # Uses the same image as API
  IMAGE_NAME: gcr.io/${{ vars.GCP_PROJECT }}/agentprovision-api
  NAMESPACE: prod

jobs:
  deploy:
    name: Deploy Worker to GKE
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: prod

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Get latest API image tag
        id: get-tag
        run: |
          # Get the latest tag from the API deployment
          TAG=$(kubectl get deployment agentprovision-api -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}' | cut -d':' -f2)
          echo "Using image tag: $TAG"
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Update Helm values
        run: |
          sed -i 's/YOUR_GCP_PROJECT/${{ env.GCP_PROJECT }}/g' helm/values/agentprovision-worker.yaml

      - name: Deploy with Helm
        run: |
          helm upgrade --install agentprovision-worker \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/agentprovision-worker.yaml \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=${{ steps.get-tag.outputs.image_tag }} \
            --wait \
            --timeout 10m

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/agentprovision-worker \
            --namespace ${{ env.NAMESPACE }} \
            --timeout=5m

      - name: Verify deployment
        run: |
          echo "Deployment status:"
          kubectl get deployment agentprovision-worker -n ${{ env.NAMESPACE }}
          echo ""
          echo "Pods:"
          kubectl get pods -n ${{ env.NAMESPACE }} -l app.kubernetes.io/name=agentprovision-worker
