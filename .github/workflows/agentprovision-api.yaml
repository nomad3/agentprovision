name: AgentProvision API - Build & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'helm/values/agentprovision-api.yaml'
      - 'helm/charts/microservice/**'
      - '.github/workflows/agentprovision-api.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/api/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build'
        required: false
        default: 'true'
        type: boolean

env:
  GCP_PROJECT: ${{ vars.GCP_PROJECT }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER }}
  GKE_ZONE: ${{ vars.GKE_ZONE }}
  IMAGE_NAME: gcr.io/${{ vars.GCP_PROJECT }}/agentprovision-api
  NAMESPACE: prod

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'apps/api/requirements.txt'

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint with Ruff
        run: |
          cd apps/api
          ruff check app --output-format=github

      - name: Run tests
        run: |
          cd apps/api
          pytest tests/ -v --tb=short || true
        continue-on-error: true

  build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Output image info
        run: |
          echo "Image pushed: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-push
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.deploy == 'true')
    environment: prod

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Update Helm values
        run: |
          # Replace placeholder project ID in values file
          sed -i 's/YOUR_GCP_PROJECT/${{ env.GCP_PROJECT }}/g' helm/values/agentprovision-api.yaml

      - name: Deploy with Helm
        run: |
          helm upgrade --install agentprovision-api \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/agentprovision-api.yaml \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=${{ needs.build-push.outputs.image_tag }} \
            --wait \
            --timeout 10m

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/agentprovision-api \
            --namespace ${{ env.NAMESPACE }} \
            --timeout=5m

      - name: Verify deployment
        run: |
          echo "Deployment status:"
          kubectl get deployment agentprovision-api -n ${{ env.NAMESPACE }}
          echo ""
          echo "Pods:"
          kubectl get pods -n ${{ env.NAMESPACE }} -l app.kubernetes.io/name=agentprovision-api
          echo ""
          echo "Service:"
          kubectl get svc agentprovision-api -n ${{ env.NAMESPACE }}
