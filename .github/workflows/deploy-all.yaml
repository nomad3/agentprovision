name: Deploy All Services

on:
  workflow_dispatch:
    inputs:
      deploy_infrastructure:
        description: 'Deploy infrastructure first'
        required: false
        default: 'false'
        type: boolean
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

env:
  GCP_PROJECT: ${{ vars.GCP_PROJECT }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER }}
  GKE_ZONE: ${{ vars.GKE_ZONE }}
  NAMESPACE: prod

jobs:
  infrastructure:
    name: Deploy Infrastructure
    if: inputs.deploy_infrastructure == 'true'
    uses: ./.github/workflows/kubernetes-infrastructure.yaml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: [infrastructure]
    if: always() && (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped')

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gcr.io/${{ env.GCP_PROJECT }}/agentprovision-api
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [infrastructure]
    if: always() && (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped')

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gcr.io/${{ env.GCP_PROJECT }}/agentprovision-web
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_BASE_URL=https://agentprovision.com

  deploy-all:
    name: Deploy All Services
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    environment: ${{ inputs.environment }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Update Helm values
        run: |
          sed -i 's/YOUR_GCP_PROJECT/${{ env.GCP_PROJECT }}/g' helm/values/*.yaml

      - name: Deploy PostgreSQL (if not exists)
        run: |
          if ! helm status postgresql -n database 2>/dev/null; then
            helm upgrade --install postgresql \
              ./helm/charts/microservice \
              --namespace database \
              --create-namespace \
              --values ./helm/values/postgresql.yaml \
              --wait \
              --timeout 5m
          fi

      - name: Deploy Redis
        run: |
          helm upgrade --install redis \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/redis.yaml \
            --wait \
            --timeout 5m

      - name: Deploy Temporal
        run: |
          helm upgrade --install temporal \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/temporal.yaml \
            --wait \
            --timeout 5m

      - name: Deploy Temporal Web UI
        run: |
          helm upgrade --install temporal-web \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/temporal-web.yaml \
            --wait \
            --timeout 5m

      - name: Deploy API
        run: |
          helm upgrade --install agentprovision-api \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/agentprovision-api.yaml \
            --set image.tag=${{ needs.build-api.outputs.image_tag }} \
            --wait \
            --timeout 10m

      - name: Deploy Worker
        run: |
          helm upgrade --install agentprovision-worker \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/agentprovision-worker.yaml \
            --set image.tag=${{ needs.build-api.outputs.image_tag }} \
            --wait \
            --timeout 5m

      - name: Deploy Web
        run: |
          helm upgrade --install agentprovision-web \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/agentprovision-web.yaml \
            --set image.tag=${{ needs.build-web.outputs.image_tag }} \
            --wait \
            --timeout 5m

      - name: Deployment Summary
        run: |
          echo "======================================"
          echo "Deployment Complete"
          echo "======================================"
          echo ""
          echo "All deployments:"
          kubectl get deployments -n ${{ env.NAMESPACE }}
          echo ""
          echo "All pods:"
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "All services:"
          kubectl get svc -n ${{ env.NAMESPACE }}
          echo ""
          echo "HTTPRoutes:"
          kubectl get httproutes -n ${{ env.NAMESPACE }}
