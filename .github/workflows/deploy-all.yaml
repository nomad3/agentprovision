name: Deploy All Services

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

env:
  GCP_PROJECT: ${{ vars.GCP_PROJECT }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER }}
  GKE_ZONE: ${{ vars.GKE_ZONE }}
  NAMESPACE: prod

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-api
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-web
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_BASE_URL=https://servicetsunami.com

  build-adk:
    name: Build ADK
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push ADK
        run: |
          docker build -t gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-adk:${{ steps.meta.outputs.tag }} apps/adk-server/
          docker tag gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-adk:${{ steps.meta.outputs.tag }} gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-adk:latest
          docker push gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-adk:${{ steps.meta.outputs.tag }}
          docker push gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-adk:latest

  build-mcp:
    name: Build MCP
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push MCP
        run: |
          docker build -t gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-mcp:${{ steps.meta.outputs.tag }} apps/mcp-server/
          docker tag gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-mcp:${{ steps.meta.outputs.tag }} gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-mcp:latest
          docker push gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-mcp:${{ steps.meta.outputs.tag }}
          docker push gcr.io/${{ env.GCP_PROJECT }}/servicetsunami-mcp:latest

  deploy-all:
    name: Deploy All Services
    runs-on: ubuntu-latest
    needs: [build-api, build-web, build-adk, build-mcp]
    environment: ${{ inputs.environment }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Update Helm values
        run: |
          sed -i 's/YOUR_GCP_PROJECT/${{ env.GCP_PROJECT }}/g' helm/values/*.yaml

      - name: Deploy Redis (if not running)
        run: |
          helm upgrade --install redis \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/redis.yaml \
            --wait \
            --timeout 5m
        continue-on-error: true

      - name: Deploy Temporal (if not running)
        run: |
          helm upgrade --install temporal \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/temporal.yaml \
            --wait \
            --timeout 5m
        continue-on-error: true

      - name: Deploy Temporal Web UI (if not running)
        run: |
          helm upgrade --install temporal-web \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/temporal-web.yaml \
            --wait \
            --timeout 5m
        continue-on-error: true

      - name: Deploy API
        run: |
          helm upgrade --install servicetsunami-api \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/servicetsunami-api.yaml \
            --set image.tag=${{ needs.build-api.outputs.image_tag }} \
            --wait \
            --timeout 10m

      - name: Deploy Worker
        run: |
          helm upgrade --install servicetsunami-worker \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/servicetsunami-worker.yaml \
            --set image.tag=${{ needs.build-api.outputs.image_tag }} \
            --wait \
            --timeout 5m

      - name: Deploy Web
        run: |
          helm upgrade --install servicetsunami-web \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/servicetsunami-web.yaml \
            --set image.tag=${{ needs.build-web.outputs.image_tag }} \
            --wait \
            --timeout 5m

      - name: Deploy ADK
        run: |
          helm upgrade --install servicetsunami-adk \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/servicetsunami-adk.yaml \
            --set image.tag=${{ needs.build-adk.outputs.image_tag }} \
            --wait \
            --timeout 10m

      - name: Deploy MCP
        run: |
          helm upgrade --install servicetsunami-mcp \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/servicetsunami-mcp.yaml \
            --set image.tag=${{ needs.build-mcp.outputs.image_tag }} \
            --wait \
            --timeout 10m

      - name: Deployment Summary
        run: |
          echo "======================================"
          echo "Deployment Complete"
          echo "======================================"
          echo ""
          echo "All deployments:"
          kubectl get deployments -n ${{ env.NAMESPACE }}
          echo ""
          echo "All pods:"
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "All services:"
          kubectl get svc -n ${{ env.NAMESPACE }}
          echo ""
          echo "HTTPRoutes:"
          kubectl get httproutes -n ${{ env.NAMESPACE }}
