name: AgentProvision Web - Build & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/web/**'
      - 'helm/values/agentprovision-web.yaml'
      - 'helm/charts/microservice/**'
      - '.github/workflows/agentprovision-web.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/web/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build'
        required: false
        default: 'true'
        type: boolean

env:
  GCP_PROJECT: ${{ vars.GCP_PROJECT }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER }}
  GKE_ZONE: ${{ vars.GKE_ZONE }}
  IMAGE_NAME: gcr.io/${{ vars.GCP_PROJECT }}/agentprovision-web
  IMAGE_TAG: ${{ github.sha }}
  NAMESPACE: prod

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/web
          npm install

      - name: Lint
        run: |
          cd apps/web
          npm run lint || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd apps/web
          npm test -- --ci --watchAll=false --passWithNoTests
        continue-on-error: true

      - name: Build check
        run: |
          cd apps/web
          CI=false npm run build

  build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ env.IMAGE_TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            REACT_APP_API_BASE_URL=https://agentprovision.com

      - name: Output image info
        run: |
          echo "Image pushed: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-push
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.deploy == 'true')
    environment: prod

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Deploy with Helm
        run: |
          # Rollback any stuck pending releases
          helm rollback agentprovision-web -n ${{ env.NAMESPACE }} 2>/dev/null || true
          # Deploy with atomic to auto-rollback on failure
          helm upgrade --install agentprovision-web \
            ./helm/charts/microservice \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm/values/agentprovision-web.yaml \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=${{ needs.build-push.outputs.image_tag }} \
            --atomic \
            --timeout 10m

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/agentprovision-web \
            --namespace ${{ env.NAMESPACE }} \
            --timeout=5m

      - name: Verify deployment
        run: |
          echo "Deployment status:"
          kubectl get deployment agentprovision-web -n ${{ env.NAMESPACE }}
          echo ""
          echo "Pods:"
          kubectl get pods -n ${{ env.NAMESPACE }} -l app.kubernetes.io/name=agentprovision-web
          echo ""
          echo "Service:"
          kubectl get svc agentprovision-web -n ${{ env.NAMESPACE }}
